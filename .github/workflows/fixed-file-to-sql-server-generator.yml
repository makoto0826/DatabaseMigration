name: 'Publish FixedFileToSqlServerGenerator'

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '7.0.101'
  PROJECT_PATH : 'src/FixedFileToSqlServerGenerator'

jobs:
  publish-fixed-file-to-sql-server-generator:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: |
        cd ${{ env.PROJECT_PATH }}
        dotnet build -c Release --no-restore
        dotnet publish -c Release -o ./publish --version-suffix ${{ github.sha }}

    - name: action-zip
      uses: montudor/action-zip@v1.0.0
      with:
        args: zip -r FixedFileToSqlServerGenerator.zip ./publish

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: FixedFileToSqlServerGenerator
        path: FixedFileToSqlServerGenerator.zip
          retention-days: 5